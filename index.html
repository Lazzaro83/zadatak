<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body onload="fetchJSONFile()">
	<section class="typing">
		<input type="text" id="text-box" name="car" placeholder="Type in the name of the car" onkeypress="mySearch(event)" autofocus/>
		<button onclick="search()"><i class="fa fa-search" aria-hidden="true" ></i></button>
	</section>
	<section class="container">
		<div class="content"><img src=""><span></span><h5></h5><h6></h6></div>
		<div class="content"><img src=""><span></span><h5></h5><h6></h6></div>
		<div class="content2"><img src=""><span></span><h5></h5><h6></h6></div>
		<div class="content3"><img src=""><span></span><h5></h5><h6></h6></div>
		<div class="content3"><img src=""><span></span><h5></h5><h6></h6></div>
		<div class="content4"></div>
	</section>
	<article class="markations">
		<h4>1xN</h4>
		<h4>2xN</h4>
		<h4>3xN</h4>
		<h4>4xN</h4>
		<h4>5xN</h4>
		<h4>6xN</h4>
		<h4>7xN</h4>
		<h4>8xN</h4>
		<h4>9xN</h4>
	</article>
	<article id="canvasWrap">
		<canvas id="myCanvas"></canvas>
		<article class="selectedCar1" id="first" name="racingCar"></article>
		<article class="selectedCar2" id="second" name="racingCar"></article>
		<article class="selectedCar3" id="third" name="racingCar"></article>
	</article>
	<article id="secondCanvasWrap">
		<canvas id="mySecondCanvas"></canvas>
		<span id="speedLimit1"></span>
		<span id="speedLimit2"></span>
	</article>
	<footer class="end">
		<input type="text" id="speed-box" name="speed" placeholder="Insert speed of animation">
		<button class="start" onclick="startRace()">START!</button>	
	</footer>




<!--Calling all my javascript file -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
